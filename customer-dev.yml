customer:
  property: Customer Profile Dev
server:
  port: 8092
kafka:
  bootstrapAddress: localhost:29092
eureka:
  client:
    service-url:
      defaultZone: http://172.17.0.3:8082/eureka/
  instance:
    instanceId: ${random.uuid}
    preferIpAddress: true
management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - health
  endpoint:
    health:
      show-details: always
spring:
  data:
    mongodb:
      host: 172.17.0.6
      port: 27017
      database: bootcamp_19
logging:
  config: classpath:logback.xml