customer:
  property: Bootcoin Profile Local
server:
  port: 8096
kafka:
  bootstrapAddress: http://localhost:29092
  group-id: bootcamp19
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8082/eureka/
  instance:
    instanceId: ${random.uuid}
    preferIpAddress: true
management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - health
  endpoint:
    health:
      show-details: always